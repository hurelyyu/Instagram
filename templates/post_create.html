{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!--从当前的view里会传递一个form给html，form里有个函数as_p，他的function是把form里的内容
    以paragraph的形式表现出来-->
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

{% endblock content %}
